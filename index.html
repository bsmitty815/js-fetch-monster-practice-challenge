<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form class="add-monster">
        <input id="monster-name-input"
          type="text"
          name="monsterName"
          value=""
          placeholder="Enter a monster's name"
          class="input-text"
        />
        <input id="monster-age-input"
          type="text"
          name="age"
          value=""
          placeholder="Enter a monster's age"
          class="input-text"
        />
        <input id="monster-description-input"
        type="text"
        name="description"
        value=""
        placeholder="Enter a monster's description"
        class="input-text"
      />
        <input
          type="submit"
          name="submit"
          value="Create Monster"
          class="submit"
        />
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
